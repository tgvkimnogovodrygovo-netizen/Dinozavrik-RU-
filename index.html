<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #090A0F; color: white;
            overflow: hidden;
        }

        /* ЭКРАН ВХОДА */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1B2735 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 999; transition: 0.8s ease-in-out;
        }
        .enter-btn {
            padding: 20px 50px; font-size: 1.2rem; font-weight: 800;
            color: #00f2fe; background: none; border: 2px solid #00f2fe;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            letter-spacing: 2px;
        }
        .enter-btn:hover { background: #00f2fe; color: #000; box-shadow: 0 0 40px #00f2fe; }

        /* ГЛАВНЫЙ КОНТЕНТ */
        #main-content {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; position: relative; opacity: 0; transition: 1.5s;
        }

        /* ДВИЖУЩИЕСЯ ЗВЕЗДЫ */
        #stars-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%; opacity: 0.5;
            animation: drift var(--duration) linear infinite, twinkle 2s infinite ease-in-out;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); } /* Движение вверх */
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card {
            background-color: rgba(30, 34, 45, 0.85);
            padding: 40px; border-radius: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
            text-align: center; width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px); z-index: 10;
        }

        .server-icon {
            width: 100px; height: 100px; margin: 0 auto 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 35px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.3);
        }
        .server-icon svg { width: 60px; height: 60px; }

        h1 {
            color: #4facfe; font-weight: 800; font-size: 2.2rem;
            margin: 0 0 20px 0; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }

        .ip-container {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 20px; padding: 20px; cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2); transition: 0.3s ease;
        }
        .ip-container:hover { 
            border-color: #00f2fe; 
            background-color: rgba(0, 242, 254, 0.05);
            transform: scale(1.02);
        }
        .ip-address { color: #00f2fe; font-size: 1.3rem; font-weight: 600; display: block; }
        .copy-text { font-size: 0.6rem; color: #7a7a7a; text-transform: uppercase; margin-top: 5px; display: block;}

        /* СТАТУС С ВОЛНАМИ */
        .status { 
            margin-top: 30px; display: flex; align-items: center; 
            justify-content: center; gap: 12px; font-size: 0.85rem; 
        }
        .dot-wrapper {
            position: relative; width: 10px; height: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .dot { 
            width: 10px; height: 10px; background-color: #2ecc71; 
            border-radius: 50%; z-index: 2;
        }
        /* Волны от точки */
        .wave {
            position: absolute; width: 10px; height: 10px;
            background-color: #2ecc71; border-radius: 50%;
            opacity: 0.6; z-index: 1;
            animation: wave-ripple 2s infinite ease-out;
        }
        .wave:nth-child(2) { animation-delay: 1s; }

        @keyframes wave-ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(4); opacity: 0; }
        }

        #toast {
            visibility: hidden; background: #fff; color: #000; padding: 12px 25px;
            border-radius: 50px; position: fixed; bottom: 30px; font-weight: 800; z-index: 100;
        }
        #toast.show { visibility: visible; animation: fIn 0.5s, fOut 0.5s 2s; }
        @keyframes fIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes fOut { from {opacity: 1;} to {opacity: 0;} }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="enter-btn" onclick="initSite()">ВОЙТИ НА САЙТ</button>
    </div>

    <!-- Музыка -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div id="stars-container"></div>
        
        <div class="card">
            <div class="server-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org">
                    <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" stroke="white" stroke-width="1.5" stroke-linejoin="round""")/>>
                    <path d="M3 7L12 12L21 7" stroke="white" stroke-width="1.5" stroke-linejoin="round""")/>>
                    <path d="M12 22V12" stroke="white" stroke-width="1.5" stroke-linejoin="round""")/>>
                </svg>
            </div>
            
            <h1>Doraze Server</h1>
            
            <div class="ip-container" onclick="copyIP()">
                <span class="ip-address" id="ip">185.9.145.8:26264</span>
                <span class="copy-text">КЛИКНИ, ЧТОБЫ СКОПИРОВАТЬ IP</span>
            </div>
            
            <div class="status">
                <div class="dot-wrapper">
                    <div class="dot"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <span>Версия: 1.16.5 | Online</span>
            </div>
        </div>
    </div>

    <div id="toast">IP СКОПИРОВАН!</div>

    <script>
        function initSite() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 800);

            const audio = document.getElementById('bg-music');
            audio.volume = 0.2;
            audio.play();

            // Генерация движущихся звезд
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 110 + '%'; // Начинают чуть ниже экрана
                
                // Рандомная скорость движения (от 10 до 25 секунд)
                const duration = Math.random() * 15 + 10 + 's';
                star.style.setProperty('--duration', duration);
                
                // Рандомная задержка, чтобы не все сразу летели
                star.style.animationDelay = Math.random() * 10 + 's';
                
                container.appendChild(star);
            }
        }

        function copyIP() {
            const text = document.getElementById('ip').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const t = document.getElementById('toast');
                t.className = "show";
                setTimeout(() => t.className = "", 2500);
            });
        }
    </script>
</body>
</html>
